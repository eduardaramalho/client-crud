<h1>Novo Grupo</h1>

<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Insira a descrição do novo grupo</mat-label>
      <input matInput [(ngModel)]="descricao">
    </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="delete()">Cancelar</button>
<button mat-raised-button color="accent" (click)="add()">Adicionar</button>
