<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Insira o grupo</mat-label>
      <input matInput>
</mat-form-field>
<button mat-stroked-button (click)="openModal()">+</button>
<table>
    <tr *ngFor="let grupo of grupos">
      <td>{{grupo.id}} -  </td>
      <td (click)="openModalEdit(grupo)"> {{grupo.descricao}} </td>
      <td (click)="deleteGrupo(grupo.id)">&#x274C;</td>
    </tr>
</table>
